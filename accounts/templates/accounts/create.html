{% extends 'base.html' %}
{% block title %} Create New Category{% endblock %}

{% block maincontent %}
<div class=" m-5">

<h1 class="text-center display-4">Register</h1>

</form>
<script src="{% static 'productapp/js/script.js' %}"> </script>

</div>

{% endblock %}
