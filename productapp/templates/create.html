
{% extends 'base.html' %}
{% block title %} Create New {% endblock %}
<!-- {% load static %} -->
{% block maincontent %}
<div class="text-light">

<h1> Add new Product</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form}}
    <button type="submit" class="btn btn-outline-primary mt-2 w-100">Submit</button>
</form>
<script src="{% static 'productapp/js/script.js' %}"> </script>

</div>

{% endblock %}
