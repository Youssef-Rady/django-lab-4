<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/productapp/css/style.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="">
    <div class="">
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="{% url 'home' %}">Django Website</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-light" aria-current="page" href="{% url 'home' %}">Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" aria-current="page" href="{% url 'categories.index' %}">Category</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'contactus' %}">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'aboutus' %}">About</a>
                        </li>
                    </ul>
                </div>
                <div class="text-light d-flex">
                    {% if request.user.is_authenticated %}
                {{user.username}}
                <a href="{% url 'logout' %}" class="nav-link text-light ms-2">Logout</a>
                {% else %}
                <a href="{% url 'login' %}" class="nav-link text-light">Login</a>
                <a href="{% url 'accounts.register' %}" class="nav-link text-light ms-2">Register</a>
                {% endif %}
                </div>
            </div>
        </nav>
        <div class="container">
            {% block maincontent %}{% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    </body>
</html>
