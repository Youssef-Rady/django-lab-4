{% extends 'base.html' %}
{% block title %} All Categories {% endblock %}
{% block maincontent %}
<div class="">
    <div class="row d-flex ">
        <a href="" class="btn btn-success mt-3 mb-4 "> Add New Category </a>
        {% for cat in object_list %}
        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
            <div class="card" style="background-color: lightgrey;">
                <img src="{{cat.get_image_url}}" alt="{{cat.name}}" class="p-2 rounded" style="height: 200px;">
                <div class="card-body">
                    <h5 class="card-title text-center display-6">{{cat.name}}</h5>
                    <p class="card-text fs-5 text-center"> price : {{cat.description}} </p>
                    <div class="d-flex justify-content-evenly">
                        <a href="{{cat.get_show_url}}" class="btn btn-primary text-center">Show</a>
                        <a href="{{cat.get_edit_url}}" class="btn btn-warning text-center">Edit</a>
                        <a href="{{cat.get_delete_url}}" class="btn btn-danger text-center">Delete</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
